<ion-header>
  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/controller_pic.png" class="slide-image" />
      <h2 class="slide-title">{{ selectGame }}</h2>
      <p>{{ description }}</p>
     
  <ion-searchbar [(ngModel)]="game" (input)="getItems($event)" placeholder="Search"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="chooseGame(item)">
            {{item}}
        </button>
    </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/mario.png" class="slide-image" />
      <h2 class="slide-title">Enter Title!</h2>
      <p>please enter title of blog</p>
      <ion-item>
          <ion-input type="text" placeholder="Enter here!"></ion-input>
        </ion-item>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/pikachu.png" class="slide-image" />
      <h2 class="slide-title">add some detail!</h2>
      <p>add easter egg's detail</p>
      <ion-item>
          <ion-textarea placeholder="Enter a description"></ion-textarea>
        </ion-item>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/pacman.png" class="slide-image" />
      <h2 class="slide-title">Ready to commit?</h2>
      <button ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
