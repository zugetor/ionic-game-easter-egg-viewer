<ion-header>
  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
	<ion-slides pager="True">
		<ion-slide>
			<ion-scroll style="position:absolute; top: 0; bottom: 0; width:100%;" scrollY="true">
				<ion-item text-wrap><h1>{{ post.name }}</h1></ion-item>
				<ion-item ><img src="{{post.picture_url}}"></ion-item>
				<p class="item-md">{{post.detail}}</p>

				<div *ngFor="let egg of post.egg">
				<ion-item lines><h1>{{egg.name}}</h1></ion-item>
				<ion-item ><img src="{{egg.picture_url}}"></ion-item>
				<p class="item-md">{{egg.detail}}</p>
					</div>
				</ion-scroll>
		</ion-slide>
		<ion-slide>
			<ion-scroll style="position:absolute; top: 0; bottom: 0; width:100%;" id="map"></ion-scroll>
		</ion-slide>
    </ion-slides>
	
</ion-content>
