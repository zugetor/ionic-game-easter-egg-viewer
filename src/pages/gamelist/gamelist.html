<ion-header>
  <ion-navbar>
    <ion-title>Game List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="card-background-page">
    
      <button class="button-light" *ngFor="let post of postlist" (click)="viewDetailPage(post)">
        <ion-card>
  
            <img src="{{post.picture_url}}">
          
            <ion-item>
              <h2>{{ post.name}}</h2>
              <h3>{{post.detail}}</h3>
            </ion-item>
            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/imgs/Breath_of_the_Wild.jpg">
                  </ion-avatar>
                <span item-end>24/04/2020</span>
                
                <span item-start>Zugetor</span>
                
              </ion-item>
          </ion-card>
        </button>
  </ion-content>
