<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on</ion-list-header>
	<a ion-item (click)="openUrl('facebook')">
      <ion-icon name="logo-facebook" item-start></ion-icon>
      ZuGeTor
    </a>
    <a ion-item (click)="openUrl('twitter')">
      <ion-icon name="logo-twitter" item-start></ion-icon>
      @zugetor
    </a>
	<a ion-item (click)="openUrl('youtube')">
      <ion-icon name="logo-youtube" item-start></ion-icon>
      ZuGeTor iT
    </a>
	<a ion-item (click)="openUrl('github')">
      <ion-icon name="logo-github" item-start></ion-icon>
      ZuGeTor iT
    </a>
  </ion-list>
</ion-content>
